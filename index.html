<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
        <link rel="stylesheet" href="styles.css">
        <title>Spotify Imersão Alura</title>
    </head>
    <body>
        <div class="sidebar">
            <!-- Menu de navegação do usuário com Home e Search -->
            <nav class="navigation">
                <div id="logo">
                    <a href="">
                        <img src="/assets/icons/logo-spotify.png" alt="LOGO SPOTIFY">
                    </a>
                </div>
                <div id="menu">
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home" id="home-icon"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search" id="search-icon"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Menu de biblioteca do usuário -->
            <div class="library">
                <div class="library_content">
                    <span class="fa fa-book"></span>
                    <span>
                        <button id="library_button">Sua Biblioteca</button>
                    </span>
                    <span class="fa fa-plus"></span>
                </div>
            </div>
        </div>
        
    </body>
</html>
