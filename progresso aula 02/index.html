<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Imersão Alura</title>

        <!-- Importa classes do CDN da FontAwesome para que possamos colocar os ícones da página-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
       
        
        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="sidebar">

            <!-- Menu de navegação do usuário -->
            <nav class="sidebar__navigation">
                <div class="sidebar__navigation__logo">
                    <a href="">
                        <img src="../assets/icons/logo-spotify.png" alt="LOGO SPOTIFY">
                    </a>
                </div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home" id="home-icon"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search" id="search-icon"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
            </nav>

            <!-- Menu de biblioteca do usuário -->
            <div class="library">
                <div class="library__content">
                    <button id="library__content__button">
                        <span class="fa fa-book"></span>
                        <span>Sua biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>
              
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle">É fácil, vamos te ajudar!</span>
                        <button class="section-playlist__button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>

                <div class="cookies">
                    <a href="">Cookies</a>
                </div>

                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>Português - Brasil</span>
                    </button>
                </div>
            </div> 
        </div>

        <!-- Mensagem do rodapé do site -->
        <footer class="popup-premium">
            <div class="popup-premium__content">
                <span class="popup-premium__content__text disc-title">testar o premium de graça</span>
                <span class="popup-premium__content__text disc-subtitle">
                    Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa
                    de cartão de crédito.
                </span>
            </div>
            <button class="popup-premium__button">
                <span>Inscreva-se grátis</span>
            </button>

        </footer>
    </body>
</html>
